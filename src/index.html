<!DOCTYPE html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Material UI icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>${title}</title>
</head>
<body>
    <div>@include 'templates/header_component.html'</div>
    <div  class="card-panel center-align" style="max-width: 240px; padding: 10px; margin: 10px; border-radius: 5px;">
        <form method='post' action=''>
            <div style="display:flex; flex-direction: column;">
                <input type='text' name='username' placeholder='Username' required autofocus>
                <input type='password' name='password' placeholder='Password' required>
            </div>
            <div style="margin-top: 10px;">
                <input class="waves-effect waves-light btn-small" type='submit' formaction="/controller/auth" value='Login'>
                <input class="waves-effect waves-light btn-small" type='submit' formaction="/controller/user/create" value='Register'>
                <!-- <input class="waves-effect waves-light btn-small" type='submit' formaction="javascript:void(0);" value='Register'> -->
            </div>
        </form>
    </div>
</body>
</html>
